<section class="container">

  <!-- Add Item Model Start -->
  <div class="modal fade" id="addItem" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="exampleModalToggleLabel"><i class="bi bi-bag-plus m-2"></i>Add Item
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="itemCode" class="form-label">Item Code</label>
              <input type="text" class="form-control" id="itemCode">
            </div>
            <div class="mb-3">
              <label for="itemName" class="form-label">Item Name</label>
              <input type="text" class="form-control" id="itemName">
            </div>
            <div class="mb-3">
              <label for="itemQty" class="form-label">Item Qty</label>
              <input type="text" class="form-control" id="itemQty">
            </div>
            <div class="mb-3">
              <label for="itemPrice" class="form-label">Item Price</label>
              <input type="text" class="form-control" id="itemPrice">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary mt-2" data-bs-dismiss="modal">Cancle</button>
          <button type="button" class="btn btn-primary mt-2">Add Item</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Add Item Model End -->


  <div class="rounded-3 p-3" style="background-color: #DDE4F0; margin-top: 30px;">
    <h1 class="text-center mb-3"><i class="bi bi-box-seam m-2"></i>ITEM</h1>

    <div class="row g-3 align-items-center pb-3 justify-content-between">
      <div class="col-12 col-md-6 col-xl-5">
        <div class="input-group mb-3" style="height: 10px;">
          <input type="text" class="form-control" placeholder="Search Item"
                 aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-success" type="button" id="button-addon2"><i
                  class="bi bi-search m-2"></i>Search</button>
        </div>
      </div>
      <div class="col-12 col-md-5 col-lg-4 col-xl-3">
        <button type="button" class="btn btn-primary mt-2" data-bs-toggle="modal"
                data-bs-target="#addItem"><i class="bi bi-bag-plus m-2"></i>Add Item</button>
        <button type="button" class="btn btn-danger mt-2"><i class="bi bi-backspace m-2"></i>Clear</button>
      </div>
    </div>
    <hr>
    <div class="row align-items-center pt-3">
      <div class="col-12 mt-2">
        <div class="table-responsive" style="height: 55vh;">
          <table class="table table-light table-striped">
            <thead>
            <tr>
              <th>Item Code</th>
              <th>Name</th>
              <th>Price</th>
              <th>Qty</th>
              <th class="text-center" style="width:15%">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <th scope="row">I001</th>
              <td>Mouse</td>
              <td>2000</td>
              <td>100</td>
              <td class="text-center">
                <button class="btn btn-warning"><i class="bi bi-arrow-clockwise"></i></button>
                <button class="btn btn-danger"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
            <tr>
              <th scope="row">I002</th>
              <td>Keyboard</td>
              <td>2000</td>
              <td>100</td>
              <td class="text-center">
                <button class="btn btn-warning"><i class="bi bi-arrow-clockwise"></i></button>
                <button class="btn btn-danger"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
            <tr>
              <th scope="row">I003</th>
              <td>GamePad</td>
              <td>1000</td>

              <td class="text-center">

                <button class="btn btn-danger"><i class="bi bi-trash"></i></button>

            </tr>
