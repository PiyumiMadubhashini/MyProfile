<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="UI on a simple POS system that uses bootstrap Framework">
    <meta name="author" content="Piyumi Madubhashini">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <title>POS System - Home</title>
</head>

<body class="bg-dark bg-opacity-10">
<section class="vh-100 container d-flex flex-column justify-content-center align-items-stretch">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-9 col-md-7 col-lg-6 col-xl-5 col-xxl-4">
            <div class="border bg-white shadow" style="padding: 1rem; border-radius: 10px; height: 23rem;">
                <div class="mb-4">
                    <h2 class="text-center fw-bold">LOG IN</h2>
                </div>
                <hr>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Username</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                        <div id="emailHelp" class="form-text link-primary "><a class="nav-link p-0 d-inline" href="#">Forgot Username or Password?</a></div>
                    </div>
                </form>
                <div class="d-grid gap-2 col-12 mx-auto mt-4">
                    <!-- <a href="#">
                    <button class="btn btn-primary" type="button">Login</button>
                    </a> -->
                    <a href="Home.html" class="btn btn-primary btn-lg " tabindex="-1" role="button" aria-disabled="true">Log In</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
